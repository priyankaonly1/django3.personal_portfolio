{% extends 'portfolio/base.html' %}

{% block content %}

<h2>Priyanka's portfolio</h2>

<a href="{% url 'blog:all_blogs' %}">Blog</a>

<br>

{% load static %}
<img src="{% static 'portfolio/p1.jpg' %}" width="1000" height="800">

{% for project in projects %}

<h4> {{ project.title }} </h4>
<p>{{ project.description }}</p>

<img src="{{ project.image.url }}" width="500" height="500">

{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}

{% endblock %}
